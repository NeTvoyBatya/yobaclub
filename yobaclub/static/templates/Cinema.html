{% extends 'base.html' %}

{% block page_title %}YobaCinema{% endblock %}

        {% block page_content %}
        <main class="main">
            <div class="container">
                <div class="cinema">
                    
                    <div class="plyr__video-embed" >
                        <video id="player" class="yoba_iframe"
                            data-poster={{ static('media/YobaPreview.png') }}
                            autoplay
                            playsinline
                            controls
                        ></video>
                    </div>
                    

                    <div class="cinema_chat">
                        <ul id="chatList" class="message_block">
                        </ul>
                        
                        <div class="input_block">
                            <input id="chatInputField" type="text">
                            <button onclick="sendMessage()">
                                <img src={{ static('media/svg/Send.svg') }} alt="">
                            </button>

                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
        {% endblock %}

{% block page_scripts %}
    <script src={{ static('js/plyr.js') }} ></script>
    <script src={{ static('js/cinema.js') }}></script>
{% endblock%}

{% block page_styles %}
    <link rel="stylesheet" href={{ static('css/cinema.css') }}>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" />
{% endblock %}
